<form [formGroup]="docForm">
  <div class="form-group">
    <label>Name:</label>
    <input class="form-control" formControlName="name">
    <div *ngIf="docForm.get('name').errors && docForm.get('name').touched">
      <span *ngIf="docForm.get('name').errors.required" style="color:red">Name Required</span>
    </div>
  </div>

  <div class="form-group">
    <label>Age:</label>
    <input class="form-control" formControlName="age">
    <div *ngIf="docForm.get('age').errors && docForm.get('age').touched">
      <span *ngIf="docForm.get('age').errors.required" style="color:red">Age Required</span>
    </div>
  </div>

  <div class="form-group">
    <label>Speciality</label>
    <input class="form-control" formControlName="speciality">
    <div *ngIf="docForm.get('speciality').errors && docForm.get('speciality').touched">
      <span *ngIf="docForm.get('speciality').errors.required" style="color:red">Speciality required</span>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-10"></div>
    <div class="col-lg-2"><button class="btn btn-lg btn-primary"(click)="addPatient()">+</button></div>
  </div>

 <div formArrayName="patientsarray"> 
    <div *ngFor="let x of docForm.get('patientsarray').controls;let i=index;">

      <div [formGroupName]="i">
        <hr>
        <b>Patient{{i+1}}</b>
        <button class="btn btn-danger" (click)="delPatients(i)">X</button>
        <div class="form-group">
          <label>Patient Name</label><input class="form-control" formControlName="patient_name">
        </div>
        <div class="form-group">
          <label>Patient Age</label><input class="form-control" formControlName="patient_age">
        </div>
   </div> 
  </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success" [disabled]="!docForm.valid" (click)="save()">Save</button>
  </div>
</form>
